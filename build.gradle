plugins {
    id 'java'
}

group 'CustomFileTransferProtocal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar{
    manifest{
        attributes 'Main-Class': 'Main'
    }
    from configurations.compile.collect { zipTree(it) }
}